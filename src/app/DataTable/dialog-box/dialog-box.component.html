<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input type="text" placeholder="{{action}} cid/workpermit" matInput [(ngModel)]="local_data.cid">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input type="number" placeholder="{{action}} age" matInput [(ngModel)]="local_data.age">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="local_data.gender">
      <mat-option *ngFor="let option of genders" [value]="option.name" matInput >
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>  
  <ng-template #elseTemplate>
   </ng-template> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
